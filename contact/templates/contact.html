{% extends "base.html" %}
{% load static %}



{% block body %}


<section class="page-header">
    <div class="container">
        <h2>Contact</h2>
        <ul class="thm-breadcrumb list-unstyled">
            <li><a href="{% url "home:home" %}">Home</a></li>
            <li><span>Contact</span></li>
        </ul><!-- /.thm-breadcrumb -->
    </div><!-- /.container -->
</section><!-- /.page-header -->

<section class="contact-one">
    <div class="container">
        <div class="block-title text-center">
            <p>Contact With Us</p>
            <h3>Still Have a Question?</h3>
        </div><!-- /.block-title -->
        <form  class="contact-form-validated contact-one__form"  method="post">
            {% csrf_token %}
            <div class="row">
              
                <div class="col-lg-6">
                    <input name="email" id="email" type="email" placeholder="Email Address">
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                </div><!-- /.col-lg-6 -->
         
                <div class="col-lg-12">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                </div><!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <textarea name="message" id="message" placeholder="Write Message"></textarea>
                </div><!-- /.col-lg-12 -->
                <div class="col-lg-12 text-center">
                    <button type="submit" class="thm-btn contact-one__btn">Send Message</button>
                    <!-- /.thm-btn contact-one__btn -->
                </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->
        </form><!-- /.contact-one__form -->
        <div class="result"></div><!-- /.result -->
    </div><!-- /.container -->
</section><!-- /.contact-one -->

<section class="contact-info-one">
    <div class="container">
        <div class="inner-container">
            <div class="contact-info-one__icon">
                <i class="vimns-icon-phone"></i>
            </div><!-- /.contact-info-one__icon -->
            <div class="contact-info-one__content">
                <div class="contact-info-one__box">
                    <div class="contact-info-one__box-inner">

                        <h3>Visit Hospital</h3>
                        <p>{{myinfo.place}}</p>

                    </div><!-- /.contact-info-one__box-inner -->
                </div><!-- /.contact-info-one__box -->
                <div class="contact-info-one__box">
                    <div class="contact-info-one__box-inner">

                        <h3>Call Now</h3>
                        <p><a href="tel:{{ myinfo.phone_number }}">{{myinfo.phone_number}}</a></p>

                    </div><!-- /.contact-info-one__box-inner -->
                </div><!-- /.contact-info-one__box -->
                <div class="contact-info-one__box">
                    <div class="contact-info-one__box-inner">

                        <h3>Send Email</h3>
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <p><a href="mailto:{{ myinfo.email }}">{{myinfo.email}}</a></p>

                    </div><!-- /.contact-info-one__box-inner -->
                </div><!-- /.contact-info-one__box -->
            </div><!-- /.contact-info-one__content -->
        </div><!-- /.inner-container -->
    </div><!-- /.container -->
</section><!-- /.contact-info-one -->
<section class="contact-info-one">

    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1727.4232290470081!2d32.55034047500635!3d30.012564882502453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145627356dd13fdf%3A0xe2f50a0ec999668!2z2YPZiNio2LHZiiDYp9mFINmF2YTZg9mH!5e0!3m2!1sen!2seg!4v1700427886221!5m2!1sen!2seg" class="google-map__contact" allowfullscreen></iframe>

</section>



{% endblock body %}
